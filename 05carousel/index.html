<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carouse</title>
</head>

<body>
    <div class="carousel">
        <img src="./imgs/download1.png" alt="Image 1" class="carousel-image" id="active">
        <img src="./imgs/download2.png" alt="Image 2" class="carousel-image">
        <img src="./imgs/download3.png" alt="Image 3" class="carousel-image">
        <img src="./imgs/download5.png" alt="Image 4" class="carousel-image">
        <div class="carousel-navigation">
            <span class="navigation-circle" data-index="0">&CircleDot;</span>
            <span class="navigation-circle" data-index="1">&CircleDot;</span>
            <span class="navigation-circle" data-index="2">&CircleDot;</span>
            <span class="navigation-circle" data-index="3">&CircleDot;</span>
        </div>

        <div class="btnContainer">
            <button class="carousel-arrow carousel-arrow-left">&laquo;</button>
            <button class="carousel-arrow carousel-arrow-right">&raquo;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
